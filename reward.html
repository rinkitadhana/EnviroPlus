    <!-- CHAT BAR BLOCK -->
  <div class="chat-bar-collapsible">
    <button id="chatbutton" type="button" class="collapsible">Chat With Us!
        <i id="chat-icon" style="color:white;" class="fa fa-fw fa-comments-o"></i>
    </button>
    <div class="content">
        <div class="full-chat-box">
            <!-- Message container -->
            <div class="outer-container">
                <div class="chat-container">
                    <!-- Messages -->
                    <div id="chatbox">
                        <h5 id="chat-timestamp"></h5>
                        <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                    </div>
                    <!-- User Input Box -->
                    <div class="chat-bar-input-block">
                        <div id="user-input">
                            <input type="text" id="textInput" class="input-box" name="msg" placeholder="Tap 'Enter' to send a message
                            <p></p>
                        </div>

                        <div class="chat-bar-icons">
                            <i id="chat-icon" style="color:red;" class="fa fa-fw fa-heart" onclick="heartButton()"></i>
                            <i id="chat-icon" style="color:grey;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                        </div>

                    </div>
                    <div id="chat-bar-bottom">
                        <p></p>
                    </div>

                </div>
            </div>
        </div>

    </div>
